<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <p id="headline">WebQR</p>
        <br>
        <p id="tagline">Unlock the Digital World with a Single Scan <br> Your Link One QR Away!</p>
    </div>
    <div class="container">
        <h3>Enter the URL or Link</h3>
        <input type="text" placeholder="URL or Link" id="qrText">
        <label for="color" id="choosecolor">Choose QR Code Color:</label>
        <input type="color" id="color" value="#000000">

        <div id="imgBox">
            <img src="" id="qrImage">
        </div>

        <button id="downloadBtn" style="display:none;" onclick="downloadQR()">Download QR</button>
        <button onclick="generateQR()">Generate QR</button>


    </div>

    <script src="index.js"></script>
</body>

</html>
